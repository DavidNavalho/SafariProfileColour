<!DOCTYPE html>
<html>
  <head>
    <style>
      body {
        min-width: 300px;
        padding: 15px;
        font-family: Arial, sans-serif;
        background-color: #f9f9f9;
      }
      .color-section {
        margin-bottom: 20px;
      }
      .color-options {
        display: flex;
        flex-wrap: wrap;
        gap: 10px;
      }
      .color-button {
        width: 40px;
        height: 40px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        outline: none;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      .color-button:hover {
        transform: scale(1.1);
      }
      .color-button.selected {
        box-shadow: 0 0 0 3px #007AFF;
      }
      .preview-section {
        margin-top: 20px;
      }
      .preview {
        display: flex;
        justify-content: space-around;
        align-items: center;
        margin-top: 10px;
      }
      .preview-box {
        width: 100px;
        height: 50px;
        border-radius: 4px;
        border: 1px solid #ccc;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        font-weight: bold;
      }
      button {
        width: 100%;
        padding: 10px;
        background-color: #FF3B30; /* Red color for Reset button */
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.2s;
      }
      button:hover {
        background-color: #C1272D;
      }
      #feedback {
        margin-top: 10px;
        color: green;
        display: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="color-section">
      <label>Select a Color:</label>
      <div class="color-options" id="colorOptions">
        <!-- Color buttons will be dynamically inserted here -->
      </div>
    </div>

    <div class="preview-section">
      <label>Preview:</label>
      <div class="preview">
        <div class="preview-box" id="lightPreview">Light</div>
        <div class="preview-box" id="darkPreview">Dark</div>
      </div>
    </div>

    <!-- Remove the Save Color button -->
    <!-- Retain the Reset button -->
    <button id="resetBtn">Reset to Default Color</button>
    <div id="feedback">Color saved successfully!</div>

    <!-- Include colors.js before popup.js -->
    <script src="colors.js"></script>
    <script src="popup.js"></script>
  </body>
</html>
